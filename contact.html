<!DOCTYPE html>
<html lang="en">
<head>

    <script>

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-CG2D7DKJL5');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Unity Loops</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>üåâ Contact Unity Loops</h1>
        <p>We'd love to hear from you! Share feedback, ask questions, or explore partnerships.</p>
    </header>
    
    <main>
        <div class="contact-section">
            <form action="https://formspree.io/f/xvgrejyy" method="POST">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="role">I am a... *</label>
                    <select id="role" name="role" required>
                        <option value="">Please select</option>
                        <option value="educator">Educator/Teacher</option>
                        <option value="student">Student</option>
                        <option value="researcher">Researcher</option>
                        <option value="organization">Civic Organization</option>
                        <option value="citizen">Concerned Citizen</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">Please select</option>
                        <option value="feedback">General Feedback</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="education">Educational Use</option>
                        <option value="technical">Technical Issue</option>
                        <option value="content">Content Suggestion</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Tell us about your experience with Unity Loops, suggestions for improvement, partnership ideas, or any questions..." required></textarea>
                </div>

                <input type="hidden" name="_subject" value="Unity Loops Contact Form">
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div style="text-align: center; margin-top: 30px;">
                <p><strong>Response Time:</strong> We typically respond within 24-48 hours.</p>
                <a href="index.html" style="color: #667eea; text-decoration: none;">‚Üê Back to Unity Loops</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Unity Loops</p>
    </footer>
</body>
</html>
